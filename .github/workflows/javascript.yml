name: JavaScript workflow

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: npm install, and test
        run: |
          npm install
          npm test
          npm install node-fetch
          node ec2.js
        env:
          CI: true
      - name: push
        run: |
           sudo ./push
           echo "won"
        env:
            GITHUB_TOKEN: ${{ secrets.github_token }}
